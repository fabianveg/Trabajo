<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>


	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					<td>Placa</td>
					<td>Color</td>
					<td>Modelo</td>
					<td>Marca</td>
					<td>Cilindraje</td>
					<td>Funciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:eache="carro:${carros}">
					<td>${carro.placa}</td>
					<td>${carro.color}</td>
					<td>${carro.modelo}</td>
					<td>${carro.marca}</td>
					<td>${carro.cilindraje}</td>
					<td>
					<a class = "btn-warning">Eliminar</a>
					<a class = "btn-danger">Editar</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
